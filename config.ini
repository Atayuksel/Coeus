[BASE]
run_type = grid_search
gridsearch_report_file_name = test_case_grid_search_results_1.txt
model_type = bilstm
batch_size = 50
num_epoch = 200
learning_rate = 0.001
text_selection = part
relation_type = binary
error_function = unweighted
development_set = true
test_set = false

[CV]
cv_training_data_dir = 'cv_output_files/train_list.pkl'
cv_test_data_dir = 'cv_output_files/test_list.pkl'

[EMBEDDINGS]
word_embedding_type = biomedical
word_embedding_size = 200
position_embedding_flag = true
position_embedding_size = 20
pos_tag_embedding_flag = true
pos_tag_embedding_size = 20
iob_embedding_flag = true
iob_embedding_size = 20

[BILSTM]
lstm_hidden_unit = 512
lstm_in_hidden_unit = 1024

[CNN]
cnn_filter_out = 300
cnn_hidden_unit = 4096


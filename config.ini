[BASE]
run_type = single
gridsearch_report_file_name = gridsearch_report_bilstm_pos_tag_iob_1.txt
model_type = bilstm
batch_size = 50
num_epoch = 100
learning_rate = 0.001
text_selection = part
relation_type = binary
error_weight = unweighted

[EMBEDDINGS]
word_embedding_type = biomedical
word_embedding_size = 200
position_embedding_flag = true
position_embedding_size = 10
pos_tag_embedding_flag = true
pos_tag_embedding_size = 20
iob_embedding_flag = true
iob_embedding_size = 20

[BILSTM]
lstm_hidden_unit = 256

[CNN]
cnn_filter_out = 300
cnn_hidden_unit = 4096

